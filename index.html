<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">

    <body>
      <!-- モーダル -->
      <div class="campain-modal">
        <div>
          <img src="img/modal_camp_photo.png">
          <p>SALE<br>20%OFF</p>
        </div>
        <p>茨城県内観光スポットへ<br>
          お得に行けちゃうキャンペーン中！<br>
          <span>詳しくはこちら！！</span></p>
      </div>

      <!-- ヘッダー -->
        <header>
            <div class="container">
              <div class="header-wrapper">
                <h1 class="header-wrapper__title">
                  <a class="header-wrapper__title__anchor" href="#">
                  <img class="header-wrapper__title__logo" src="https://github.com/noruneko4487/tourist_site/blob/main/img/logo.png?raw=true">

                <div class="nav">

                    <a class="nav__list__anchor" href="#"><li class="nav__list__item--red">Top</a></li>

                    <a class="nav__list__anchor" href="#"><li class="nav__list__item--green">About</a></li>
                    <a class="nav__list__anchor" href="#"><li class="nav__list__item--yellow">Special</a></li>
                    <a class="nav__list__anchor" href="#"><li class="nav__list__item--gray">Mail</a></li>

                </div>
              </div>
            </div> 
          </header>

          <!-- コンテンツ -->
          <main>
            <div class="container">
              <section class="top-section">
                <div class="top-section__catch-copy">
                  <img class="top-section__catch-copy__bubble" src="https://github.com/noruneko4487/tourist_site/blob/main/img/heading_bubble.png?raw=true">
                  <h2 class="top-section__catch-copy__heading">Delicious!</h2>
                  <h2 class="top-section__catch-copy__word">おいしい空気で満たす旅へ</h2>

                  <img class="top-section__eyecatch__landscape" src="https://github.com/noruneko4487/tourist_site/blob/main/img/top_image.png?raw=true">
                </div>
              </section>
            </div>
          </main>
          
          <!-- フッター -->
          <footer>
            <div class="container">
            <p class="copyright"><i>Copyright &copy; Tour 2022,Inc All rights reserved</i></p>
