<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/77c51112d2.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
        <title>tour 2022</title>

    </head>
    <body>
      <!-- モーダル -->
      <div class="campain-modal">
        <div class="campain-modal__contents-wrapper">
              <div class="campain-modal__contents-wrapper__close"><i class="fa-solid fa-2x fa-xmark"></i></div>
              <div class="campain-modal__contents-wrapper__campain-name">
                <img class="campain-modal__contents-wrapper__campain-name__image" src="img/modal_camp_photo.png">
                <p class="campain-modal__contents-wrapper__campain-name__catch"><i class="campain-modal__contents-wrapper__campain-name__catch--left">SALE</i><br>20%OFF</p>
              </div>
              <p class="campain-modal__contents-wrapper__words">茨城県内観光スポットへ<br>
                お得に行けちゃう<br>
                キャンペーン中！<br>
                <a class="campain-modal__contents-wrapper__words--blue" href="#">詳しくはこちら！！</a></p>
      
        </div>
      </div>

      <div class="mask">

      </div>

      <!-- ヘッダー -->
        <header>
            <div class="container">
              <div class="header-wrapper">
                <h1 class="header-wrapper__title">
                  <a class="header-wrapper__title__anchor" href="#">
                  <img class="header-wrapper__title__logo" src="img/logo.png">
                  </a>  
                </h1>

                <!-- ハンバーガーメニュー -->
                <div class="header-wrapper__menu-btn">
                  <span class="header-wrapper__menu-btn__bar"></span>
                  <span class="header-wrapper__menu-btn__bar"></span>
                  <span class="header-wrapper__menu-btn__bar"></span>
                </div>

                <div class="nav">
                  <ul class="nav__list">
                    <a class="nav__list__anchor" tabindex="-1"><li class="nav__list__item--red">Top</li></a>
                    <a class="nav__list__anchor" tabindex="-1"><li class="nav__list__item--blue">News</li></a>
                    <a class="nav__list__anchor" tabindex="-1"><li class="nav__list__item--green">About</li></a>
                    <a class="nav__list__anchor" tabindex="-1"><li class="nav__list__item--yellow">Special</li></a>
                    <a class="nav__list__anchor" tabindex="-1"><li class="nav__list__item--gray">Mail</li></a>
                  </ul>
                </div>
              </div>
            </div> 
          </header>

          <!-- コンテンツ -->
          <main>
            <div class="container">
              <section class="top-section">
                <div class="top-section__catch-copy">
                  <img class="top-section__catch-copy__bubble" src="img/heading_bubble.png">
                  <h2 class="top-section__catch-copy__heading">Delicious!</h2>
                  <h2 class="top-section__catch-copy__word">おいしい空気で満たす旅へ</h2>
                  
                </div>
                <div class="top-section__eyecatch">
                  <img class="top-section__eyecatch__person" src="img/top_illust.png">
                  <img class="top-section__eyecatch__clich-me" src="img/clickme.png">
                  <img class="top-section__eyecatch__landscape" src="img/top_image.png">
                </div>
              </section>
            </div>
          </main>
          
          <!-- フッター -->
          <footer>
            <div class="container">
            <p class="copyright"><i>Copyright &copy; Tour 2022,Inc All rights reserved</i></p>
            </div>
          </footer>

          <script src="js/script.js"></script>
          <script src="js/modal.js"></script>
          <script src="js/navmenu.js"></script>
          



          


    </body>
</html>
